<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Layered Card Hover</title>
</head>

<body>
  <h1 class="Heading">Our Team</h1>
  <div class="underline"></div>
  <div class="container">


    <div class="box">

      <div class="card">
        <div class="imgBx">
          <img src="./img/dummy1.jpg" alt="images">
        </div>
        <div class="details">
          <h2>Charlotte<br><span>Director</span></h2>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="./img/dummy2.jpg" alt="images">
        </div>
        <div class="details">
          <h2>Amelia<br><span>Producer</span></h2>
        </div>
      </div>

      <div class="card">
        <div class="imgBx">
          <img src="./img/dummy3.jpg" alt="images">
        </div>
        <div class="details">
          <h2>Sophia<br><span>Designer</span></h2>
        </div>
      </div>
      
      <div class="card">
        <div class="imgBx">
          <img src="./img/dummy4.jpg" alt="images">
        </div>
        <div class="details">
          <h2>Isabella<br><span>App Developer</span></h2>
        </div>
      </div>
      
    </div>

  </div>
</body>

</html>
